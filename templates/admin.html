<!DOCTYPE html>
<html>
<head>
	<title>Admin Panel</title>
	<script src="/static/admin.js"></script>
</head>
<body>
	<form method=POST action="/create_quiz">
		<h3>Create a Quiz</h3>
		<input type=text name="title" placeholder="Title" /><br />
		<input type=submit value="Create Quiz" />
	</form>
	<form method=POST action="/add_question">
		<h3>Add a Question</h3>
		<label for="quiz">Which quiz are you adding to?</label>
		<select name="quiz">{{range .}}
			<option value="{{.Title}}">{{.Title}}</option>
			{{end}}
		</select><br />
		<input type=text name="question" placeholder="Question" /><br />
		<input type=text name="Answers.0" placeholder="Answer 1" /><br />
		<input type=text name="Answers.1" placeholder="Answer 2" /><br />
		<input type=text name="Answers.2" placeholder="Answer 3" /><br />
		<input type=text name="Answers.3" placeholder="Answer 4" /><br />
		<label for="correct">Which answer is correct?</label>
		<select name="correct">
			<option value=0>1</option>
			<option value=1>2</option>
			<option value=2>3</option>
			<option value=3>4</option>
		</select><br />
		<input type=submit value="Add Question" />
	</form>
	<p><a href="/">Home</a></p>
</body>
</html>
