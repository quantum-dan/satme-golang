<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>
	<p>Welcome to the Forms Demo page!</p>
	{{if .Get}}
		<form method=POST action="/form">
			<input type=text name="name" placeholder="What's your name?" />
			<input type=submit value="Send it in!" />
		</form>
	{{else}}
		<p>Hello, {{.Name}}!</p>
	{{end}}
	<p><a href="/">Home</a></p>
</body>
</html>
